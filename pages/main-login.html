<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/dist/style.css">
    <link rel="icon" href="../assets/images/lms-icon.png">
    <title>LMS | Login</title>
</head>

<body class="login">

    <div class="unv-logo">
        <div class="unv-logo__icon">
            <img src="../assets/images/lms-icon.png">
        </div>
        <div class="unv-logo__text">
            Learning Management System
        </div>
    </div>

    <div class="body">
        <div class="body__text">
            <h1>university name</h1>
            <p>Lorem ipsum dolor s. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, recusandae.</p>
        </div>

        <div class="body__form-wrapper">
            <form class="body__form-wrapper__form">

                <h2>Login</h2>

                <div class="body__form-wrapper__form__controls">

                    <input type="radio" name="options" id="student" value="student" checked>
                    <label for="student">Student</label>
                    <input type="radio" name="options" id="parent" value="parent">
                    <label for="parent">parent</label>
                    <input type="radio" name="options" id="stuff" value="stuff">
                    <label for="stuff">Stuff</label>

                </div>

                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <input type="submit" value="login">
            </form>
        </div>

    </div>
    <div class="overlay"></div>

</body>

</html>
